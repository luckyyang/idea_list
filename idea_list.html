<head>
  <title>idea_list</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{all_ideas}} times.</p>
  <ol><!--  order list -->
  {{#each all_ideas}}
    <li>
      {{name}}: {{score}}
    </li>
  {{/each}}
  </ol>
</template>
<!-- helper, varible -->
