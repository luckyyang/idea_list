<head>
  <title>idea_list</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> form}}

</body>

<template name="hello">
  <ol><!--  order list -->
  {{#each all_ideas}}
    <li>
      {{name}}: {{score}}
    </li>
  {{/each}}
  </ol>
</template>
<!-- helper, varible -->
<template name="form">
  <form>
    <input type="text">
    <button name="button">添加 idea</button>
  </form>
</template>
